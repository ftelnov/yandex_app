{% extends "default.html" %}
{% block header %}
<section class="pt-4 pb-5 error-page-main-inner mt-md-5 ml-5 mr-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5 mx-auto text-center section-title">
                <form method="post">
                    <input type="text" class="form-control text-primary" name="nickname"
                           placeholder="Type nickname here..">
                    <input type="password" class="form-control mt-md-3 text-primary" name="password"
                           placeholder="Type password here.." autocomplete="current-password">
                    {{ response|safe }}
                    <input type="submit" class="mt-md-4 btn btn-primary btn-lg icofont icofont-ui-home"
                           name="sign-in" value="Sign In">
                </form>
                <h6 class="text-white mt-md-4"> Not a member yet? <a href="/register" class="text-warning"><u>Sign Up</u></a>
                    for free!</h6>


            </div>
        </div>

    </div>
</section>
{% endblock %}
